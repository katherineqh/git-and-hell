<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>Using CSS to Style an Html</h3>
    <section>
      <form action="#">
        <!-- First Name -->
        <label for="fname">First Name</label>
        <input
          type="text"
          id="fname"
          name="fistName"
          placeholder="Your first name..."
        />

        <!-- Last Name -->
        <label for="lname">Last Name</label>
        <input
          type="text"
          id="lname"
          name="lastName"
          placeholder="Your last name..."
        />

        <!-- Contry Selection -->
        <label for="country">Country</label>
        <select name="country" id="country">
          <option value="Australia-1">Australia</option>
          <option value="China-2">China</option>
          <option value="Usa-3">USA</option>
          <option value="Canada-4">Canada</option>
        </select>
      

      <label for="apple">Apple</label>
      <input type="checkbox " id="apple" />
      <label for="banana">banana</label>
      <input type="checkbox" id="banana" />

      <label for="female">female</label>
      <input type="radio " id="female" name="gender">
      <label for="male">male</label>
      <input type="radio " id="male" name="gender">
   

      <br>

    
  </form>
  <label for="pwd">Password </label>
    <input type="password" id="pwd" name="myPassword" placeholder="Your Password...">
    <input type="submit" value="submit" >
    </section>

  </body>
</html>
